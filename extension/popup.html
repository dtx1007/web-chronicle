<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChronicle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            min-width: 300px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        h2 {
            color: #444;
            font-size: 18px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #toggleTracking {
            width: 100%;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        #openDashboard {
            width: 100%;
            background-color: #6c757d;
        }

        #openDashboard:hover {
            background-color: #545b62;
        }

        #addBlacklistSite {
            background-color: #28a745;
        }

        #addBlacklistSite:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>WebChronicle</h1>
    <label for="siteInput">Add site to blacklist:</label>
    <input id="siteInput" type="text" placeholder="Enter site URL (e.g., example.com)" />
    <button id="addBlacklistSite">Add</button>

    <h2>Actions:</h2>
    <button id="openDashboard">Open Dashboard</button>
    <button id="toggleTracking">Enable Tracking</button>

    <script src="popup.js"></script>
</body>
</html>
