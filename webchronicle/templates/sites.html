<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites Visited</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Sites Visited</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Visits</th>
                    <th>Sessions details</th>
                </tr>
            </thead>
            <tbody>
                {% for visit in visits %}
                <tr>
                    <td>{{ visit.url }}</td>
                    <td>{{ visit.visit_count }}</td>
                    <td><a href="/sessions/{{ visit.url }}" class="btn btn-primary btn-sm">View Sessions</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
